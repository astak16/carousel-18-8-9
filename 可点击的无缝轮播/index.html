<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .window{
            margin:0 auto;
            width:500px;
            overflow: hidden;
        }
        .imagesWrapper{
            display: flex;
            align-items: flex-start;
            transition:0.5s;
        }
        .red{
            color:red;
        }
    </style>
</head>
<body>
<div class="window">
    <div class="imagesWrapper">
        <img src="images/1.jpg" alt="" width="500">
        <img src="images/2.jpg" alt="" width="500">
        <img src="images/3.jpg" alt="" width="500">
        <img src="images/4.jpg" alt="" width="500">
        <img src="images/5.jpg" alt="" width="500">
    </div>
</div>
<div class="controls" style="text-align: center;">
    <span class="previous">上一张</span>
    <span class="next">下一张</span>
</div>
<div class="buttons" style="text-align: center;">
    <span>第1张</span>
    <span>第2张</span>
    <span>第3张</span>
    <span>第4张</span>
    <span>第5张</span>
</div>


<script src="js/main.js"></script>
</body>
</html>
